- name: create config file
  ansible.builtin.template:
    src: s-job.xml
    dest: /tmp/s-job.xml

- name: Create folder
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/s-job.xml') }}"
    name: "{{item.dir}}/{{item.name}}"
    url: http://172.31.13.120:8080
    user: admin
    password: "{{jenkins_password}}"
  loop: "{{pipeline_jobs}}"